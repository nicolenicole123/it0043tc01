<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Grid</title>
    <link rel="stylesheet" href="Paiso_mpe.css">
</head>
<body>
    <div class="container">
        <div class="card bellsprout">
            <img src="bellsprout.png" alt="Bellsprout">
            <p>Bellsprout</p>
            <img src="Pokéball.png" class="pokeball" alt="Pokéball">
            <div class="types">
                <p class="grass">Grass</p>
            </div>
        </div>
        <div class="card charmander">
            <img src="charmander1.png" alt="Charmander">
            <p>Charmander</p>
            <img src="Pokéball.png" class="pokeball" alt="Pokéball">
            <div class="types">
                <p class="fire">Fire</p>
            </div>
        </div>
        <div class="card eevee">
            <img src="eevee.png" alt="Eevee">
            <p>Eevee</p>
            <img src="Pokéball.png" class="pokeball" alt="Pokéball">
            <div class="types">
                <p class="normal">Normal</p>
            </div>
        </div>
        <div class="card jigglypuff">
            <img src="jigglypuff.png" alt="Jigglypuff">
            <p>Jigglypuff</p>
            <img src="Pokéball.png" class="pokeball" alt="Pokéball">
            <div class="types">
                <p class="fairy">Fairy</p>
            </div>
        </div>
        <div class="card pikachu">
            <img src="pikachu.png" alt="Pikachu">
            <p>Pikachu</p>
            <img src="Pokéball.png" class="pokeball" alt="Pokéball">
            <div class="types">
                <p class="electric">Electric</p>
            </div>
        </div>
        <div class="card snorlax">
            <img src="snorlax.png" alt="Snorlax">
            <p>Snorlax</p>
            <img src="Pokéball.png" class="pokeball" alt="Pokéball">
            <div class="types">
                <p class="normal">Normal</p>
            </div>
        </div>
        <div class="card squirtle">
            <img src="squirtle1.png" alt="Squirtle">
            <p>Squirtle</p>
            <img src="Pokéball.png" class="pokeball" alt="Pokéball">
            <div class="types">
                <p class="water">Water</p>
            </div>
        </div>
        <div class="card caterpie">
            <img src="caterpie.png" alt="Caterpie">
            <p>Caterpie</p>
            <img src="Pokéball.png" class="pokeball" alt="Pokéball">
            <div class="types">
                <p class="bug">Bug</p>
            </div>
        </div>
        <div class="card dratini">
            <img src="dratini.png" alt="Dratini">
            <p>Dratini</p>
            <img src="Pokéball.png" class="pokeball" alt="Pokéball">
            <div class="types">
                <p class="dragon">Dragon</p>
            </div>
        </div>
        <div class="card rattata">
            <img src="rattata.png" alt="Rattata">
            <p>Rattata</p>
            <img src="Pokéball.png" class="pokeball" alt="Pokéball">
            <div class="types">
                <p class="normal">Normal</p>
            </div>
        </div>
        <div class="card zubat">
            <img src="zubat.png" alt="Zubat">
            <p>Zubat</p>
            <img src="Pokéball.png" class="pokeball" alt="Pokéball">
            <div class="types">
                <p class="poison">Poison</p>
            </div>
        </div>
        <div class="card weedle">
            <img src="weedle.png" alt="Weedle">
            <p>Weedle</p>
            <img src="Pokéball.png" class="pokeball" alt="Pokéball">
            <div class="types">
                <p class="bug">Bug</p>
            </div>
        </div>
    </div>
</body>
</html>
